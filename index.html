<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Auckland">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">December 13th 2023</div>
        </div>
        <div class="time">7:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">December 13th 2023</div>
        </div>
        <div class="time">7:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">December 13th 2023</div>
        </div>
        <div class="time">7:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">December 13th 2023</div>
        </div>
        <div class="time">7:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Auckland</h2>
          <div class="date">December 13th 2023</div>
        </div>
        <div class="time">7:30 <small>PM</small></div>
      </div>
    </div>

    </div>
    <footer>
      This project was coses by <strong>Virginia-Paige Patrick </strong> and is
      <a href="https://github.com/VPaigePat/World-Clock" target="_blank">
        open sources on GitHub</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
