<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id = "city">
        <option value=""> Select a city...</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Montreal">Montreal</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id = cities>
      <div class="city" id="London">
        <div>
          <h2>London</h2>
          <div class="date"> </div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="Tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      </div>
    </div>
      
    </div>
    <footer>
      This project was coses by <strong>Virginia-Paige Patrick </strong> and is
      <a href="https://github.com/VPaigePat/World-Clock" target="_blank">
        open sources on GitHub</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
