<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Auckland">Auckland</option>
      </select>
      <div class="city" id="London">
        <div>
          <h2>London</h2>
          <div class="date"> </div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="Tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    </div>
    <footer>
      This project was coses by <strong>Virginia-Paige Patrick </strong> and is
      <a href="https://github.com/VPaigePat/World-Clock" target="_blank">
        open sources on GitHub</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
